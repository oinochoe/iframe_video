<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이프레임을 최적화 해보자</title>
        <style>
            * {
                margin: 0;
                border: 0;
                padding: 0;
            }
            .wrap {
                width: 50%;
            }
            .youtubeWrap {
                position: relative;
                width: 100%;
                padding-bottom: 56.25%;
            }
            iframe {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .youtubeButton {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            /* log */
            .log {
                display: block;
                margin: 30px;
                color: #187690e3;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="youtubeWrap">
                <div class="youtubeButton"></div>
                <iframe
                    class="video"
                    src="https://www.youtube.com/embed/j7w0dmAHR6I"
                    frameborder="0"
                ></iframe>
            </div>
        </div>

        <div class="log"></div>

        <script>
            (function() {
                const btnYoutube = document.querySelector('.youtubeButton');
                const youtubeIframe = document.querySelector('.video');

                function youtubePlay() {
                    if (
                        youtubeIframe !== null &&
                        !youtubeIframe.getAttribute('src').includes('autoplay')
                    ) {
                        youtubeIframe.src =
                            'https://www.youtube.com/embed/j7w0dmAHR6I?enablejsapi=1&controls=0&autoplay=1&fs=0&modestbranding=1&playsinline=1&rel=0';
                    } else {
                        youtubeIframe.src =
                            'https://www.youtube.com/embed/j7w0dmAHR6I';
                    }
                }

                btnYoutube.addEventListener('touchstart', youtubePlay);

                // log
                function formatDate(date) {
                    let hours = date.getHours();
                    let minutes = date.getMinutes();
                    let seconds = date.getSeconds();
                    let ampm = hours >= 12 ? 'pm' : 'am';
                    hours = hours % 12;
                    hours = hours ? hours : 12;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    let strTime =
                        hours + ':' + minutes + ' ' + seconds + 's ' + ampm;
                    return (
                        date.getMonth() +
                        1 +
                        '/' +
                        date.getDate() +
                        '/' +
                        date.getFullYear() +
                        ' ' +
                        strTime
                    );
                }

                let date = new Date();
                let dateFormat = formatDate(date);

                document.querySelector('.log').innerHTML = 'log: ' + dateFormat;
            })();
        </script>
    </body>
</html>
