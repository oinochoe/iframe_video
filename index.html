<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이프레임을 최적화 해보자</title>
        <style>
            * {
                margin: 0;
                border: 0;
                padding: 0;
            }
            .wrap {
                width: 50%;
            }
            .youtubeWrap {
                position: relative;
                width: 100%;
                padding-bottom: 56.25%;
            }
            .youtubePlayer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .youtubePlayer iframe {
                width: 100%;
                height: 100%;
            }
            .youtubeButton {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
            .youtubeStop {
                display: none;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="youtubeWrap">
                <div class="youtubeButton"></div>
                <div class="youtubeStop"></div>
                <div class="youtubePlayer">
                    <div id="player"></div>
                </div>
            </div>
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
            'use strict';

            const _$btnYoutube = document.querySelector('.youtubeButton');
            const _$btnYoutubeStop = document.querySelector('.youtubeStop');
            const _$youtubeIframe = document.querySelector('.youtubePlayer');
            const _$scriptTag = document.createElement('script');
            const _videoID = 'M7lc1UVf-VE';

            let _player;
            let _done = false;

            // youtube api
            function onYouTubeIframeAPIReady() {
                _player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: _videoID,
                    events: {
                        onStateChange: onPlayerStateChange,
                    },
                    playerVars: {
                        autohide: 1,
                        modestbranding: 1,
                        showinfo: 0,
                        rel: 0,
                        controls: 0,
                        playsinline: 1,
                        autoplay: 1,
                        fs: 0,
                    },
                });
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !_done) {
                    // setTimeout(stopVideo, 6000);
                    _done = true;
                }
            }

            function stopVideo() {
                _player.stopVideo();
                _$btnYoutube.style.display = 'block';
                _$btnYoutubeStop.style.display = 'none';
            }

            function playVideo() {
                _player.playVideo();
                _$btnYoutube.style.display = 'none';
                _$btnYoutubeStop.style.display = 'block';
            }

            _$btnYoutube.addEventListener('click', playVideo);
            _$btnYoutubeStop.addEventListener('click', stopVideo);
        </script>
    </body>
</html>
