<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>아이프레임을 최적화 해보자</title>
        <style>
            * {
                margin: 0;
                border: 0;
                padding: 0;
            }
            .wrap {
                width: 50%;
            }
            .youtubeWrap {
                position: relative;
                width: 100%;
                padding-bottom: 56.25%;
            }
            .youtubePlayer {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .youtubePlayer iframe {
                width: 100%;
                height: 100%;
            }
            .youtubeButton {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="youtubeWrap">
                <div class="youtubeButton"></div>
                <div class="youtubePlayer">
                    <iframe
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/muSW5UcfstM"
                        frameborder="0"
                    ></iframe>
                </div>
            </div>
        </div>

        <script id="forYoutubeApi">
            'use strict';

            const _$btnYoutube = document.querySelector('.youtubeButton');
            const _$youtubeIframe = document.querySelector('.youtubePlayer');

            let _$scriptTag = document.createElement('script');
            let _$insertScript = document.getElementById('forYoutubeApi');

            let _player;
            let _done = false;

            // youtube api
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: 'M7lc1UVf-VE',
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange,
                    },
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    setTimeout(stopVideo, 6000);
                    done = true;
                }
            }

            function stopVideo() {
                player.stopVideo();
            }

            function youtubePlay() {
                _$youtubeIframe.innerHTML = "<div id='player'></div>";
                _$scriptTag.src = 'https://www.youtube.com/iframe_api';
                _$insertScript.parentNode.insertBefore(
                    _$scriptTag,
                    _$insertScript,
                );
            }

            _$btnYoutube.addEventListener('touchstart', youtubePlay);
        </script>
    </body>
</html>
